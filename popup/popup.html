<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/font-awesome.min.css">
	<link rel="stylesheet" href="popup.css"/>
</head>

<body >
	<div class="well">
		<div class="form-group">
			<label for="password">Password :</label>
			<input type="text" class="form-control" id="__password">
		</div>

		<div class="col-md-6 optionBlock">
			<div class="checkbox">
				<label><input type="checkbox">Letters</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Numbers</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox">Symbols</label>
			</div>
		</div>
		<div class="col-md-6 submitBlock">
			<div>
				<button id="btnCopy" type="button" class="btn btn-success">Copy it !</button>
			</div>
			<div>
				<button type="button" class="btn btn-warning">Reset</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>

</html>
